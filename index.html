<!doctype html>
<html>
<head>
	<title>CSS transitions</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

<!-- <ONE> -->
	<div class="container">
		<div class="shout">Does it feel like I'm shouting at you?</div>
	</div>		

<!-- <TWO> -->
	<div class="press">press here</div>

<!-- <THREE> -->
	<div class="slide">slide</div>

<!-- <FOUR> -->
	<div class="whoa">whoa!</div>	

<!-- <FIVE> -->
	<div class="squareball"></div>	

<!-- <SIX> -->
	<div class="lights">Last one out, turn off the lights.
	</div>

<!-- <SEVEN> -->
	<div class="box-4"></div>

<!-- <EIGHT> -->
	<div class="box-5"></div>

<!-- <NINE> -->
	<div class="box-6">boom!</div>

<!-- <TEN> -->
	<div class="box-7"></div>

<!-- <ELEVEN> -->
	<div class="triangle"></div>

<!-- <TWELVE> -->
	<div class="bolt">
		<div class="rectangle"></div>
	 </div>	

<!-- <THIRTEEN> -->
	<div class="buybutton">Buy now!</div>

<!-- <FOURTEEN> -->
	<div class="polaroid pull-right">
		<img src="http://i785.photobucket.com/albums/yy136/elizbarr20/87def839-de0c-4fab-8864-8b153c936a40_zps3c69b6a9.jpg" alt="Summer girl">
	<p class="caption">Summer, Nov. 2013</p>
	</div>

<!-- <FIFTEEN> -->
	<div class="polaroid-forward pull-right">
		<img src="http://i785.photobucket.com/albums/yy136/elizbarr20/87def839-de0c-4fab-8864-8b153c936a40_zps3c69b6a9.jpg" alt="Summer girl">
	<p class="caption">Summer, Nov. 2013</p>
	</div>



<!-- <EXAMPLES FROM CLASS> -->	
	<div class="box-1"></div>
	<div class="box-2"></div>
<!-- <EXAMPLES FROM CLASS> -->	


	
</body>
</html>
